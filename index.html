<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Test Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        p {
            line-height: 1.6;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .test-option {
            display: flex;
            justify-content: space-between;
        }
        .test-option input[type="radio"] {
            margin-right: 10px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Personal Test</h1>
        <p>This is a simple test to evaluate your preferences and personality. Please select the option that best describes you.</p>

        <form>
            <div class="test-question">
                <p><strong>1. What is your favorite color?</strong></p>
                <ul>
                    <li class="test-option">
                        <input type="radio" name="color" id="color1" value="red">
                        <label for="color1">Red</label>
                    </li>
                    <li class="test-option">
                        <input type="radio" name="color" id="color2" value="blue">
                        <label for="color2">Blue</label>
                    </li>
                    <li class="test-option">
                        <input type="radio" name="color" id="color3" value="green">
                        <label for="color3">Green</label>
                    </li>
                    <li class="test-option">
                        <input type="radio" name="color" id="color4" value="yellow">
                        <label for="color4">Yellow</label>
                    </li>
                </ul>
            </div>

            <div class="test-question">
                <p><strong>2. What kind of activities do you prefer?</strong></p>
                <ul>
                    <li class="test-option">
                        <input type="radio" name="activity" id="activity1" value="outdoor">
                        <label for="activity1">Outdoor activities</label>
                    </li>
                    <li class="test-option">
                        <input type="radio" name="activity" id="activity2" value="indoor">
                        <label for="activity2">Indoor activities</label>
                    </li>
                    <li class="test-option">
                        <input type="radio" name="activity" id="activity3" value="creative">
                        <label for="activity3">Creative activities</label>
                    </li>
                    <li class="test-option">
                        <input type="radio" name="activity" id="activity4" value="social">
                        <label for="activity4">Social activities</label>
                    </li>
                </ul>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
